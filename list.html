 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
 </head>
 <body style="background-color: #ffff00;">
    unodered list:
    <ul type="square">
        <li>sam</li>
        <li>akhi</li>
        <li>hepsi</li>
    </ul>
    ordered list:
    <ol type="i">
        <li>sam</li>
        <li>akhi</li>
        <li>hepsi</li>
    </ol>
 </body>
 </html>
